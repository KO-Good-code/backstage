<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>backstage</title>
    <link href="//cdn.jsdelivr.net/npm/element-ui@2.4.11/lib/theme-chalk/index.css" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but backstage doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>

    <% if (htmlWebpackPlugin.options.env === 'production') { %>
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.4.11/lib/index.js"></script>
    <script src="//lib.baomitu.com/vue-router/3.0.7/vue-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <% } %> 
    <!-- built files will be auto injected -->
  </body>
</html>
